<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin panel</title>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link type="image/x-icon" href="/favicon.ico" rel="shortcut icon">
    <link type="Image/x-icon" href="/favicon.ico" rel="icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/index.css}"/>
</head>
<body>
<div class="panel-head">
    <div th:replace="fragments/top_navbar"></div>
</div>
<div class="container-fluid text-left">
    <div class="row content">
        <div class="col-sm-2">
            <div th:replace="fragments/left_navbar"></div>
        </div>
        <div class="col-sm-10 text-left">
            <div class="uc-title">
                <h1>Admin panel</h1>
            </div>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a th:attr="class=${tab_visible == 'LIST' ? 'tab-link nav-link active' : 'tab-link nav-link'}"
                       th:href="@{/admin}">Users table</a>
                </li>
                <li class="nav-item">
                    <a th:attr="class=${tab_visible == 'ADD' ? 'tab-link nav-link active' : 'tab-link nav-link'}"
                       th:href="@{/admin/new}">New User</a>
                </li>
            </ul>
            <div class="uc-content-title">
                <nav class="navbar navbar-text">
                    <span th:if="${tab_visible == 'LIST'}" class="uc-navbar-title navbar-brand mb-0 h1">All users</span>
                    <span th:if="${tab_visible == 'ADD'}" class="uc-navbar-title navbar-brand mb-0 h1">Add new user</span>
                </nav>
            </div>
            <div class="tab-content">
            <div th:if="${tab_visible == 'LIST'}"><div th:replace="fragments/list_user"></div></div>
            <div th:if="${tab_visible == 'ADD'}"><div th:replace="fragments/form_new"></div></div>
            </div>

        </div>
    </div>
</div>

<!-- Modal -->
            <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog" role="document" style="margin: auto; text-align: center; padding: 15px">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                        </div>
                        <div style="margin: auto; width: 75%">
                            <form class="form-edit-user" th:method="PATCH"
                                   novalidate>
                                <div class="modal-body"></div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary">Edit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
<!--th:action="@{/admin/{id}(id=${user.getId()})}"-->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>

<script th:src="@{/js/index.js}"></script>
</body>
</html>

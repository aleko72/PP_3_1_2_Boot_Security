<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin panel</title>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <style>
        .navbar {
            margin-bottom: 0;
            border-radius: 0;
        }

        .row.content {
            background-color: #f8f9fa;
            height: 450px;
        }

        .sidenav {
            padding-top: 20px;
            padding-right: 0;
            padding-left: 0;
            background-color: white;
            height: 100%;
        }

        .data-title {
            padding-top: 15px;
            padding-bottom: 15px;
        }

        .data-container {
            border: 1px solid #D6DBDF;
            border-radius: 5px;
        }

        .table {
            background-color: white;
        }
    </style>
</head>
<body>
<div class="panel-head">
    <div th:replace="fragments/top_navbar"></div>
</div>
<div class="container-fluid text-left">
    <div class="row content">
        <div class="col-sm-2 sidenav">
            <div th:replace="fragments/right_navbar"></div>
        </div>
        <div class="col-sm-8 text-left">
            <div class="data-title"><h1>Admin panel</h1></div>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/new}">New user</a>
                </li>
            </ul>
            <div class="data-container">
                <nav class="navbar navbar-text bg-light">
                    <span class="navbar-brand mb-0 h1">All users</span>
                </nav>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">FirstName</th>
                        <th scope="col">LastName</th>
                        <th scope="col">Age</th>
                        <th scope="col">Email</th>
                        <th scope="col">Role</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="user : ${users}">
                        <tr>
                            <th scope="row" th:text="${user.getId()}"></th>
                            <td th:text="${user.getFirstName()}"></td>
                            <td th:text="${user.getLastName()}"></td>
                            <td th:text="${user.getAge()}"></td>
                            <td>admin@mail.ru</td>
                            <td>ADMIN USER</td>
                            <td>
                                <a th:href="@{/admin/{id}(id=${user.getId()})}">
                                    <button type="button" class="btn btn-info">Edit</button>
                                </a>
                            </td>
                            <td>
                                <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                                    <button type="button" class="btn btn-danger">Delete</button>
                                </form>
                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
</body>
</html>

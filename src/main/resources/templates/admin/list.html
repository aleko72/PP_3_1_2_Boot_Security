<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h2>Список пользователей: </h2>
<table style="border-spacing: 5px">
    <th style="text-align: left">Имя</th>
    <th style="text-align: left">Фамилия</th>
    <th style="text-align: left">Возраст</th>
    <th></th>
    <th></th>
    <th></th>
    <th:block th:each="user : ${users}">
        <tr>
            <td th:text="${user.getFirstName()}"></td>
            <td th:text="${user.getLastName()}"></td>
            <td th:text="${user.getAge()}"></td>
            <td><a th:href="@{/admin/{id}(id=${user.getId()})}"><input type="button" value="Details"/></a></td>
            <td><a th:href="@{/admin/{id}/edit(id=${user.getId()})}"><input type="button" value="Edit"/></a></td>
            <td>
                <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                    <input type="submit" value="Delete"/>
                </form>
            </td>
        </tr>
    </th:block>
</table>
<br>
<hr>
<div><a th:href="@{/admin/new}"><input type="button" value="Создать пользователя"/></a></div>
<div style="position: relative;left: 350px;"><a th:href="@{/logout}"><input type="button" value="Выйти"/></a></div>
</body>
</html>

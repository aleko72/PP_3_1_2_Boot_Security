<div th:object="${user}">
    <div class="form-group">
        <label class="h5" for="firstName">First Name</label>
        <input type="text" class="form-control" th:field="*{firstName}" id="firstName"
               placeholder="First Name" required pattern="^[a-zA-Zа-яА-Я]{2,30}$">
        <div class="invalid-feedback">FirstName should not be empty, and should be between 2 and 30 characters.</div>
    </div>
    <div class="form-group">
        <label class="h5" for="lastName">Last Name</label>
        <input type="text" class="form-control" th:field="*{lastName}" id="lastName"
               placeholder="Last Name" required pattern="^[a-zA-Zа-яА-Я]{2,30}$">
        <div class="invalid-feedback">LastName should not be empty.</div>
    </div>
    <div class="form-group">
        <label class="h5" for="age">Age</label>
        <input type="text" class="form-control" th:field="*{age}" id="age"
               placeholder="Age" required pattern="^\d{1,2}$">
        <div class="invalid-feedback">Age should not be empty, and should be greater than 0</div>
    </div>
    <div class="form-group">
        <label class="h5" for="email">Email</label>
        <input type="text" class="form-control" th:field="*{email}" id="email"
               placeholder="Email" required pattern="^\S+@\S+\.\S+">
        <div class="invalid-feedback">Email should not be empty.</div>
    </div>
    <div class="form-group">
        <label class="h5" for="password">Password</label>
        <input type="password" class="form-control" th:field="*{password}" id="password"
               placeholder="Password">
    </div>
    <div class="form-group">
        <label class="h5" for="roles">Role</label>
        <select multiple class="form-control" th:field="*{roles}" id="roles" required>
            <option value="2">ADMIN</option>
            <option value="1">USER</option>
        </select>
    </div>
</div>

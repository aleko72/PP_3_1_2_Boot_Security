<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document" style="margin: auto; text-align: center; padding: 15px">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
            </div>
            <div class="modal-body">
                <div style="margin: auto; width: 75%"></div>
                <form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
                    <div class="form-group">
                        <label class="h5" for="firstName">First Name</label>
                        <input type="text" class="form-control" th:field="*{firstName}" id="firstName"
                               placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label class="h5" for="lastName">Last Name</label>
                        <input type="text" class="form-control" th:field="*{lastName}" id="lastName"
                               placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <label class="h5" for="age">Age</label>
                        <input type="text" class="form-control" th:field="*{age}" id="age" placeholder="Age">
                    </div>
                    <div class="form-group">
                        <label class="h5" for="email">Email</label>
                        <input type="text" class="form-control" th:field="*{email}" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label class="h5" for="password">Password</label>
                        <input type="password" class="form-control" th:field="*{password}" id="password"
                               placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label class="h5" for="roles">Role</label>
                        <select multiple class="form-control" th:field="*{roles}" id="roles">
                            <option value="ROLE_ADMIN">ADMIN</option>
                            <option value="ROLE_USER">USER</option>
                        </select>
                    </div>
                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Edit</button>
                </div>
            </div>
        </div>
    </div>
</div>

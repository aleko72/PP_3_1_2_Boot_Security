<style>
    .navbar {
        margin-bottom: 0;
        border-radius: 0;
    }

    .uc-title {
        padding-top: 15px;
        padding-bottom: 15px;
    }

    .uc-users-table, .uc-new-user-form {
        border: 1px solid #d6dbdf;
        border-radius: 0 0 5px 5px;
        background-color: white;
        padding: 25px;
    }

    .uc-content-title {
        background-color: #f8f9fa;
        border: 1px solid #d6dbdf;
        border-radius: 5px 5px 0 0;
    }
</style>
<div xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
    <div sec:authorize="hasRole('ROLE_ADMIN')" class="uc-title"><h1>Admin panel</h1></div>
    <div sec:authorize="!hasRole('ROLE_ADMIN')" class="uc-title"><h1>User information-page</h1></div>
    <div sec:authorize="hasRole('ROLE_ADMIN')" class="uc-nav-tabs">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="tab-link nav-link active" href="#">Users table</a>
            </li>
            <li class="nav-item">
                <a class="tab-link nav-link" href="#">New User</a>
            </li>
        </ul>
    </div>
    <div class="uc-content-title">
        <nav class="navbar navbar-text">
            <span class="uc-navbar-title navbar-brand mb-0 h1">All users</span>
        </nav>
    </div>
    <div class="uc-users-table">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">FirstName</th>
                <th scope="col">LastName</th>
                <th scope="col">Age</th>
                <th scope="col">Email</th>
                <th scope="col">Role</th>
                <th sec:authorize="hasRole('ROLE_ADMIN')" scope="col">Edit</th>
                <th sec:authorize="hasRole('ROLE_ADMIN')" scope="col">Delete</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${users}">
                <tr>
                    <th scope="row" th:text="${user.getId()}"></th>
                    <td th:text="${user.getFirstName()}"></td>
                    <td th:text="${user.getLastName()}"></td>
                    <td th:text="${user.getAge()}"></td>
                    <td th:text="${user.getEmail()}"></td>
                    <td th:text="${user.getRolesString()}"></td>
                    <td sec:authorize="hasRole('ROLE_ADMIN')">
                        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#editModal"
                                th:onclick="'javascript:editUser(' + ${user.getId()} + ')'">Edit
                        </button>
                    </td>
                    <td sec:authorize="hasRole('ROLE_ADMIN')">
                        <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                            <button type="button" class="btn btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
    <div class="uc-new-user-form" style="display: none">
    </div>
    <!-- Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document" style="margin: auto; text-align: center; padding: 15px">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                </div>
                <div class="modal-body"></div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
    $(function () {
        $('.tab-link').on('click', function () {
            $('.tab-link').removeClass('active');
            $(this).addClass('active');
            if ($(this).text() === 'New User') {
                getNewUserForm();
                $('.uc-users-table').hide();
                $('.uc-new-user-form').show();
                $('.uc-navbar-title').text('Add new user');
            } else {
                $('.uc-users-table').show();
                $('.uc-new-user-form').hide();
                $('.uc-navbar-title').text('All users');
            }
        });
        $('.fn-btn-add-new-user').on('click', function () {

        });
    });

    function editUser(id) {
        $.ajax({
            url: "/" + id + "/edit",
            type: "GET",
            cash: false,
            success: function (data) {
                $('.modal-body').html(data);
            }
        });
    }

    function getNewUserForm() {
        $.ajax({
            url: "/new",
            type: "GET",
            cash: false,
            success: function (data) {
                $('.uc-new-user-form').html(data);
            }
        });
    }
</script>

<style>
    .navbar {
        margin-bottom: 0;
        border-radius: 0;
    }

    .uc-title {
        padding-top: 15px;
        padding-bottom: 15px;
    }

    .uc-table {
        border: 1px solid #d6dbdf;
        border-radius: 0 0 5px 5px;
        background-color: white;
        padding: 25px;
    }

    .uc-table-title {
        background-color: #f8f9fa;
        border: 1px solid #d6dbdf;
        border-radius: 5px 5px 0 0;
    }
</style>
<div xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
    <div sec:authorize="hasRole('ROLE_ADMIN')" class="uc-title"><h1>Admin panel</h1></div>
    <div sec:authorize="!hasRole('ROLE_ADMIN')" class="uc-title"><h1>User information-page</h1></div>
    <div sec:authorize="hasRole('ROLE_ADMIN')"  class="uc-nav-tabs">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="tab-link nav-link active" href="#">Users table</a>
        </li>
        <li class="nav-item">
            <a class="tab-link nav-link" href="#">New User</a>
        </li>
    </ul>
    </div>
    <div class="uc-table-title">
        <nav class="navbar navbar-text">
            <span class="content-title navbar-brand mb-0 h1">All users</span>
        </nav>
    </div>
    <div class="uc-table">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">FirstName</th>
            <th scope="col">LastName</th>
            <th scope="col">Age</th>
            <th scope="col">Email</th>
            <th scope="col">Role</th>
            <th sec:authorize="hasRole('ROLE_ADMIN')" scope="col">Edit</th>
            <th sec:authorize="hasRole('ROLE_ADMIN')" scope="col">Delete</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="user : ${users}">
            <tr>
                <th scope="row" th:text="${user.getId()}"></th>
                <td th:text="${user.getFirstName()}"></td>
                <td th:text="${user.getLastName()}"></td>
                <td th:text="${user.getAge()}"></td>
                <td th:text="${user.getEmail()}"></td>
                <td th:text="${user.getRolesString()}"></td>
                <td sec:authorize="hasRole('ROLE_ADMIN')">
                    <!--                <a th:href="@{/admin/{id}(id=${user.getId()})}">-->
                    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#exampleModal">Edit
                    </button>
                    <!--                </a>-->
                </td>
                <td sec:authorize="hasRole('ROLE_ADMIN')">
                    <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                        <button type="button" class="btn btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
    </div>
    <!-- Modal -->
    <div>
        <div th:replace="fragments/edit"></div>
    </div>
</div>
